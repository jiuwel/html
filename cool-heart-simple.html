<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Microsoft YaHei', sans-serif;
            overflow: hidden;
        }
        
        .heart-wrapper {
            position: relative;
            width: 300px;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .heart {
            width: 150px;
            height: 150px;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            position: relative;
            transform: rotate(45deg);
            animation: heartbeat 1.5s ease-in-out infinite;
            box-shadow: 0 0 30px rgba(238, 90, 36, 0.6);
        }
        
        .heart::before,
        .heart::after {
            content: '';
            width: 150px;
            height: 150px;
            position: absolute;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            border-radius: 50%;
        }
        
        .heart::before {
            top: -75px;
            left: 0;
        }
        
        .heart::after {
            top: 0;
            left: -75px;
        }
        
        .text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-45deg);
            font-size: 28px;
            font-weight: bold;
            color: #ffffff;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            z-index: 10;
            white-space: nowrap;
        }
        
        @keyframes heartbeat {
            0%, 100% {
                transform: rotate(45deg) scale(1);
            }
            50% {
                transform: rotate(45deg) scale(1.1);
            }
        }
        
        /* ç²’å­æ•ˆæœ */
        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #ffffff;
            border-radius: 50%;
            animation: sparkle 2s ease-in-out infinite;
        }
        
        @keyframes sparkle {
            0%, 100% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        /* æç¤ºæ–‡å­— */
        .hint {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="heart-wrapper">
        <div class="heart"></div>

        <div class="sparkle" style="top: 70%; left: 15%; animation-delay: 0.6s;"></div>

        <div class="sparkle" style="top: 50%; left: 10%; animation-delay: 1.8s;"></div>
        <div class="sparkle" style="top: 50%; left: 90%; animation-delay: 2.1s;"></div>
    </div>
